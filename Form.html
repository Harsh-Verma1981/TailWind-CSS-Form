<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Form</title>
</head>
<body>
    <div class="flex justify-center border-gray-100 rounded-2xl shadow-2xl p-10 bg-[url('Lake.webp')] bg-no-repeat bg-cover">
        <form class="border-2 rounded-lg border-gray-200 px-10 py-10 bg-white">
            <label class="text-xl font-bold">Name</label>
                <input type="text" placeholder="Enter your name" required class="border-2 w-full p-4 rounded-2xl">
            <br><br>
    
            <label class="text-xl font-bold">Email</label>
                <input type="email" placeholder="Enter your E-mail" required class="border-2 w-full p-4 rounded-2xl">
            <br><br>
    
            <label class="text-xl font-bold">Create Password</label>
                <input type="password" placeholder="Enter your password" required class="border-2 w-full p-4 rounded-2xl">
            <br><br>
            
            <label class="text-xl font-bold">Confirm Password</label>
                <input type="password" placeholder="Enter your password" required class="border-2 w-full p-4 rounded-2xl">
            <br><br>
    
            <label class="text-xl font-bold">Phone No</label>
                <input type="tel" placeholder="Enter your Moble number" required class="border-2 w-full p-4 rounded-2xl">
            <br><br>
    
            <label class="text--xl font-bold">Description</label>
                <input type="text" placeholder="Enter your description" required class="border-2 w-full p-6 rounded-2xl">
            <br><br>
    
                <input type="checkbox">I agree to the Terms and Conditions
                <br><br>
    
            <button class="bg-blue-400 text-center w-full p-2" type="submit"><a href="https://chatgpt.com/">Submit</a></button>
        </form>
    </div>
</body>
</html>
